<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body { font-family: sans-serif; background: #ffeff2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 85%; max-width: 320px; }
        h1 { color: #ff4d6d; font-size: 22px; }
        input { width: 80%; padding: 12px; margin: 10px 0; border: 1px solid #ff4d6d; border-radius: 8px; }
        .btn-group { display: flex; justify-content: center; gap: 20px; margin-top: 30px; min-height: 50px; }
        button { background: #ff4d6d; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #noBtn { position: relative; transition: 0.1s; }
        #resultLink { margin-top: 15px; word-break: break-all; color: blue; font-size: 13px; }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <h1>Valentine Generator ‚ù§Ô∏è</h1>
    <p>Enter Name:</p>
    <input type="text" id="crushName" placeholder="Name here...">
    <br>
    <button onclick="generateLink()">Get Link üîó</button>
    <div id="resultLink"></div>
</div>

<script>
    function generateLink() {
        const name = document.getElementById('crushName').value;
        if(name) {
            const currentUrl = window.location.href.split('?')[0];
            const finalUrl = currentUrl + "?msg=" + encodeURIComponent(name);
            document.getElementById('resultLink').innerHTML = `<p>Share this link:</p><a href="${finalUrl}">${finalUrl}</a>`;
        }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const msg = urlParams.get('msg');

    if (msg) {
        document.getElementById('mainCard').innerHTML = `
            <h1>Hey ${msg}! üíñ</h1>
            <p>Do you love me?</p>
            <div class="btn-group">
                <button onclick="sayYes()">Yes</button>
                <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
            </div>
        `;
    }

    function moveNo() {
        const btn = document.getElementById('noBtn');
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        btn.style.position = 'fixed';
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function sayYes() {
        document.getElementById('mainCard').innerHTML = `
            <h1>Thank you Baby! üòò</h1>
            <p>I knew it! ‚ù§Ô∏è</p>
        `;
    }
</script>
</body>
</html>
